<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        #wrapper {
            display: flex;
            justify-content: center;
        }
        
        #container {
            display: flex;
            justify-content: space-between;
            width: 1440px;
        }
        
        #center {
            width: 910px;
        }
        
        #right {
            width: 440px;
        }
        
        #left {
            width: 90px;
            height: 870px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        #left_above {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #below {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .item {
            width: 32px;
            margin-top: 50px;
        }
        
        #setting {
            margin-top: 36px;
        }
        
        .flex,
        .column,
        .row {
            display: flex;
        }
        
        .column {
            flex-direction: column;
        }
        
        .row {
            flex-direction: row;
        }
        
        .block1 {
            margin: 10px;
            justify-content: space-between;
            align-items: center;
        }
        
        .material_red {
            border: solid red 1px;
            padding: 10px 15px;
            color: red;
            display: inline-block;
        }
        
        .material_red_b {
            border: solid none 1px;
            padding: 9px 10px;
            color: white;
            background-color: red;
        }
        
        .center-item {
            align-items: center;
        }
        
        .block2 {
            font-size: 15px;
        }
        
        .block2>div {
            margin: 10px;
        }
        
        .block3>div {
            margin: 20px
        }
        
        .block4 {
            justify-content: space-around;
        }
        
        .block5>div {
            margin: 5px;
            height: 44px;
        }
        
        .make_relative {
            position: relative;
        }
        
        .make_absolute {
            position: absolute;
        }
        
        .name {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            left: 20px;
            top: 20px;
            color: white;
        }

        .block6 {
            padding: 0 40px 40px 40px;
        }

        .block7 {
            justify-content: space-between;
        }

        .online {
            background-color: #ffcdcd;
            color: red;
            width: 1em;
            height: 1em;
            padding: 5px;
            text-align:center;
            border-radius: 1em;
        }

        .block8 > div {
            padding-left: 5px;
            padding-right: 5px;
        }

        .user > div {
            padding: 5px 0 5px 0;
        }

        td.tname {
            padding-left: 20px;
        }

        td.message {
            padding: 20px;
            background-color: rgb(0, 0, 0, 0.05);
        }

        td.typing {
            opacity: 0.5;
        }

        .chatbox {
            overflow: auto;
            height: 500px;
        }

        .make_sticky {
            position: sticky;
        }

        .enter {
            bottom: 10px;
        }

        .addmsg {
            height: 20px;
            font-size: 20px;
            padding: 10px;
            width: 70%;
        }

        .sendmsg {
            height: 30px;
            display: inline-block;
            padding: 0 30px 0 30px;
        }
    </style>
</head>
