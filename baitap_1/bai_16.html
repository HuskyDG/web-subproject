<html>

<body>
    <form>
        <h1>Travel reservation form</h1>
        <p><b>* denotes mandotory</b></p>
        <div>
            <label>Full name *</label><br/>
            <input type="text" id="ee" name="ee" placeholder="FirstName LastName" required/>
        </div>

        <div>
            <label>Email address *</label><br/>
            <input type="email" id="em" name="em" placeholder="Email address" required/>
        </div>
        <div>
            <label>Select tour package *</label><br/>
            <select name="tour">
                <option value="s">Goa</option>
            </select>
        </div>
        <div>
            <label>Arrival date *</label><br/>
            <input type="date" id="ad" name="ad" required/>
        </div>
        <div>
            <label>Number of persons *</label><br/>
            <input type="text" id="num" name="num" required/>
        </div>
        <div>
            <label>What would you like to avail *</label><br/>
            <label>Boarding</label> <input type="checkbox" name="board" value="1" /><br/>
            <label>Fooding</label> <input type="checkbox" name="Fooding" value="1" /><br/>
            <label>Sight seeing</label> <input type="checkbox" name="Sight" value="1" /><br/>
        </div>
        <div>
            <label>Discount Coupon code: </label><br/>
            <input type="text" id="c" name="c" required/>
        </div>
        <div>
            <label>Terms and conditions </label><br/>
            <input type="radio" id="agree" name="agree" value="yes" required/> I agree &nbsp;
            <input type="radio" id="agree" name="agree" value="no" required/> I disagree
        </div>
    </form>
</body>

</html>
