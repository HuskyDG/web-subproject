<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .bai19 {
            margin: auto;
            width: 250px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .7);
            margin-top: 48px;
            margin-bottom: 48px;           
        }

        .bai19 div {
            margin-left: 24px;
        }

        .video1 p, .video2 p, .video3 p {
            margin-bottom: 0;
            margin-top: 0;
        }

    </style>
</head>
<body>
    <div class="bai19">
        <div class="video1">
            <p>.mp4</p>
            <video poster="./img/hcm.jfif" style="width: 200px; height:150px;" controls>
                <source src="./video/mp4.mp4" type='video/mp4; 
                    codecs="avc1.42E01E, mp4a.40.2"' />
            </video>

        </div>

        <div class="video2">
            <p>.webm</p>
            <video poster="./img/central.jfif" style="width: 200px; height:150px;" controls>
                <source src="./video/webm.webm" type='video/webm; 
                    codecs="vp8, vorbis"' />
            </video>
        </div>

        <div class="video3">
            <p>.ogv</p>
            <video poster="./img/SG.png" style="width: 200px; height:150px;" controls>
                <source src="./video/ogv.ogv" type='video/ogg; 
                    codecs="theora, vorbis"' />
            </video>
        </div>
    </div>
</body>
</html>
